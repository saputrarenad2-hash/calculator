<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Dua Angka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1>Kalkulator</h1>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <label for="angka-pertama">ANGKA PERTAMA:</label>
                <input type="number" id="angka-pertama" class="input-field" placeholder="MASUKAN ANGKA" autocomplete="off">
                <div id="error-pertama" class="error-message"></div>
            </div>
            
            <div class="input-group">
                <label for="angka-kedua">ANGKA KEDUA:</label>
                <input type="number" id="angka-kedua" class="input-field" placeholder="MASUKAN ANGKA" autocomplete="off">
                <div id="error-kedua" class="error-message"></div>
            </div>
            
            <div class="divider"></div>
        </div>
        
        <div class="buttons">
            <button class="operator" onclick="operasi('tambah')">+</button>
            <button class="operator" onclick="operasi('kurang')">-</button>
            <button class="operator" onclick="operasi('kali')">ร</button>
            <button class="operator" onclick="operasi('bagi')">รท</button>
        </div>
        
        <div class="result-section">
            <div class="result-label">HASIL:</div>
            <div id="hasil" class="result-display">0</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
